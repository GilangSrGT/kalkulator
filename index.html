<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>kalkulator sederhana</title>
	<link rel="stylesheet" type="text/css" href="stylee.css">
</head>
<body>
	<div class="content">
		<input type="text" name="inputan" id="inputan">
		<div class="button">
			<button class="operator" onclick="hapusSemua()">AC</button>
			<button class="operator" onclick="delet()">DEL</button>
			<button class="operator" onclick="nilai('%')">%</button>
			<button class="operator" onclick="nilai('/')">/</button>

			<button class="angka" onclick="nilai('7')">7</button>
			<button class="angka" onclick="nilai('8')">8</button>
			<button class="angka" onclick="nilai('9')">9</button>
			<button class="operator" onclick="nilai('*')">x</button>

			<button class="angka" onclick="nilai('4')">4</button>
			<button class="angka" onclick="nilai('5')">5</button>
			<button class="angka" onclick="nilai('6')">6</button>
			<button class="operator" onclick="nilai('-')">-</button>

			<button class="angka" onclick="nilai('1')">1</button>
			<button class="angka" onclick="nilai('2')">2</button>
			<button class="angka" onclick="nilai('3')">3</button>
			<button class="operator" onclick="nilai('+')">+</button>

			<button class="span" onclick="nilai('0')">0</button>
			<button class="operator" onclick="nilai(',')">,</button>
			<button class="operator" onclick="samasama('=')">=</button>
			
		</div>
		
	</div>
	<script src="java.js"></script>

</body>
</html>
